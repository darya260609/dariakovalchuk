<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Placeholder Image Generator</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 800px;
            margin: 50px auto;
            padding: 20px;
        }
        .generator {
            margin-bottom: 30px;
            padding: 20px;
            border: 1px solid #ddd;
            border-radius: 5px;
        }
        canvas {
            border: 1px solid #ccc;
            display: block;
            margin: 20px 0;
        }
        button {
            background: #c9a961;
            color: white;
            border: none;
            padding: 10px 20px;
            cursor: pointer;
            margin-right: 10px;
        }
        button:hover {
            background: #b39651;
        }
    </style>
</head>
<body>
    <h1>Placeholder Image Generator</h1>
    <p>Use this tool to generate placeholder images for your website. Click "Download" to save each image.</p>

    <div class="generator">
        <h3>Hero Background (1920x1080)</h3>
        <canvas id="hero" width="1920" height="1080" style="max-width: 100%; height: auto;"></canvas>
        <button onclick="downloadImage('hero', 'hero-bg.jpg')">Download hero-bg.jpg</button>
    </div>

    <div class="generator">
        <h3>Profile Photo (600x600)</h3>
        <canvas id="profile" width="600" height="600" style="max-width: 300px; height: auto;"></canvas>
        <button onclick="downloadImage('profile', 'profile-placeholder.jpg')">Download profile-placeholder.jpg</button>
    </div>

    <div class="generator">
        <h3>Agency Image (800x600)</h3>
        <canvas id="agency" width="800" height="600" style="max-width: 400px; height: auto;"></canvas>
        <button onclick="downloadImage('agency', 'agency-placeholder.jpg')">Download agency-placeholder.jpg</button>
    </div>

    <div class="generator">
        <h3>Gallery Images (800x600)</h3>
        <canvas id="gallery" width="800" height="600" style="max-width: 400px; height: auto;"></canvas>
        <button onclick="downloadImage('gallery', 'gallery-1.jpg')">Download gallery-1.jpg</button>
        <button onclick="downloadImage('gallery', 'gallery-2.jpg')">Download gallery-2.jpg</button>
        <button onclick="downloadImage('gallery', 'gallery-3.jpg')">Download gallery-3.jpg</button>
        <button onclick="downloadImage('gallery', 'gallery-4.jpg')">Download gallery-4.jpg</button>
        <button onclick="downloadImage('gallery', 'gallery-5.jpg')">Download gallery-5.jpg</button>
        <button onclick="downloadImage('gallery', 'gallery-6.jpg')">Download gallery-6.jpg</button>
    </div>

    <script>
        // Generate placeholder images
        function generatePlaceholder(canvasId, text, bgColor = '#f0f0f0', textColor = '#666') {
            const canvas = document.getElementById(canvasId);
            const ctx = canvas.getContext('2d');
            
            // Fill background
            ctx.fillStyle = bgColor;
            ctx.fillRect(0, 0, canvas.width, canvas.height);
            
            // Add subtle pattern
            ctx.strokeStyle = '#e0e0e0';
            ctx.lineWidth = 1;
            for (let i = 0; i < canvas.width; i += 50) {
                ctx.beginPath();
                ctx.moveTo(i, 0);
                ctx.lineTo(i, canvas.height);
                ctx.stroke();
            }
            for (let i = 0; i < canvas.height; i += 50) {
                ctx.beginPath();
                ctx.moveTo(0, i);
                ctx.lineTo(canvas.width, i);
                ctx.stroke();
            }
            
            // Add text
            ctx.fillStyle = textColor;
            ctx.font = `${Math.min(canvas.width, canvas.height) / 10}px Arial`;
            ctx.textAlign = 'center';
            ctx.textBaseline = 'middle';
            ctx.fillText(text, canvas.width / 2, canvas.height / 2);
            
            // Add dimensions
            ctx.font = `${Math.min(canvas.width, canvas.height) / 20}px Arial`;
            ctx.fillText(`${canvas.width} x ${canvas.height}`, canvas.width / 2, canvas.height / 2 + 50);
        }

        // Generate all placeholders
        generatePlaceholder('hero', 'HERO BACKGROUND', '#1a1a1a', '#c9a961');
        generatePlaceholder('profile', 'PROFILE PHOTO', '#fafafa', '#666');
        generatePlaceholder('agency', 'AGENCY IMAGE', '#f5f5f5', '#666');
        generatePlaceholder('gallery', 'GALLERY IMAGE', '#f0f0f0', '#666');

        // Download function
        function downloadImage(canvasId, filename) {
            const canvas = document.getElementById(canvasId);
            const link = document.createElement('a');
            link.download = filename;
            link.href = canvas.toDataURL('image/jpeg', 0.9);
            link.click();
        }
    </script>
</body>
</html>
